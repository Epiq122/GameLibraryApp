spring.config.import=env.properties
spring.datasource.url=jdbc:mysql://localhost:3306/vgl
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# none, create-only, drop, create, create-drop, validate, update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#security
spring.security.user.name=${SEC_USERNAME}
spring.security.user.password=${SEC_PASSWORD}
spring.security.user.roles=ADMIN,USER,MANAGER



