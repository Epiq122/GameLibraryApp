<h1 class="text-4xl">List of Games added so far</h1>

<div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full text-left text-sm font-light">
          <thead class="border-b font-medium dark:border-neutral-500">
          <tr>
            <th scope="col" class="px-6 py-4">Title</th>
            <th scope="col" class="px-6 py-4">Genre</th>
            <th scope="col" class="px-6 py-4">Description</th>
            <th scope="col" class="px-6 py-4">ReleaseDate</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let game of games" class="border-b dark:border-neutral-500">
            <td class="whitespace-nowrap px-6 py-4 font-medium">{{game.title}}</td>
            <td class="whitespace-nowrap px-6 py-4">{{game.genre}}</td>
            <td class="whitespace-nowrap px-6 py-4">{{game.description}}</td>
            <td class="whitespace-nowrap px-6 py-4">{{game.releaseYear}}</td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
